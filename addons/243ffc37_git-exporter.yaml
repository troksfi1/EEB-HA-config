check:
  check_for_ips: false
  check_for_secrets: false
  enabled: false
dry_run: false
exclude:
- '*.db'
- '*.log*'
- __pycache__
- ._*
- .DS_Store
- deps/
- known_devices.yaml
- tts/
export:
  addons: true
  esphome: true
  lovelace: true
  node_red: true
repository:
  branch_name: main
  commit_message: initial commit
  password: '!secret git_token'
  pull_before_push: true
  url: https://github.com/troksfi1/EEB-HA-config
  username: troksfi1
